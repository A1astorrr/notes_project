<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметки</title>
    <link href="static/css/style.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-teal-700 to-orange-300 flex flex-col justify-between h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-6xl text-white  font-bold mb-4 text-center">Заметки</h1>
        <form id="note-form" class="mt-7">
            <input type="text" id="note-title" placeholder="Заголовок"
                class="border rounded p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <textarea id="note-text" placeholder="Текст"
                class="border rounded p-2 w-full mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                required></textarea>
            <button type="submit"
                class="bg-blue-600 text-white font-bold rounded-3xl p-2 mt-2 hover:bg-blue-500 transition">Добавить
                заметку</button>
        </form>
        <div id="note-list" class="mt-4 space-y-4">
            <!-- Заметки будут отображаться здесь -->
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>

</html>
